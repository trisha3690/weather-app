<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Search for City " id="input">
            <button class="s-btn"><i class="gg-search"></i></button>
        </div>
        <div class="e-cont">
            <div class="error">
                <img src="https://cdni.iconscout.com/illustration/premium/thumb/error-404-page-not-available-9561127-7706458.png" alt="">
                <h1>Invalid City Name</h1>
            </div>
        </div>
        <div class="weather">
            <img src="" class="weather-icon">
            <h1 class="temp"></h1>
            <h1 class="city"></h1>
            <div class="details">
                <div class="column">
                    <img src="./image/humidity.png">
                    <div>
                        <p class="humi"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="column">
                    <img src="./image/wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
